#
# debtrack config file (bash syntax)
#
# IMPORTANT NOTICE
# ================
#
#  This file is managed by debconf! Use
#
#   dpkg --reconfigure debtrack
#
#  to change anything!
#

# Destination of debtrack reports.
MDST="debtrack"

# Download packages?
DOWNLOAD="true"

# Run debtrack with apt?
APTHOOK="true"

# Report updates via cron?
REPORT="false"

## DO NOT MODIFY BELOW THIS LINE ##
HOST=`hostname -f`
DATE=`date +'%Y-%m-%d %H:%M:%S'`
BIN=/usr/lib/debtrack
VAR=/var/lib/debtrack
